{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form method="POST" action="{{ url_for('general.contact') }}" class="space-y-4">
        <div>
            <label class="block font-medium text-gray-700">Name</label>
            <input type="text" name="name" required class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
            <label class="block font-medium text-gray-700">Email</label>
            <input type="email" name="email" required class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
            <label class="block font-medium text-gray-700">Message</label>
            <textarea name="message" rows="5" required class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send Message</button>
    </form>
</div>
{% endblock %}
